buildscript {
    ext {
        kotlinVersion = '1.3.10'
    }
    repositories {
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:2.0.4"
        classpath "io.spring.gradle:dependency-management-plugin:1.0.5.RELEASE"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

version "0.1"
group "example"

apply plugin:"io.spring.dependency-management"
apply plugin:"com.github.johnrengelman.shadow"
apply plugin:"application"
apply plugin:"groovy"
apply plugin:"java"
apply plugin:"kotlin"
apply plugin:"kotlin-kapt"


repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://jcenter.bintray.com" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencyManagement {
    imports {
        mavenBom "io.micronaut:micronaut-bom:$micronautVersion"
    }
}

dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    compile "io.micronaut:micronaut-http-client"
    compile "io.micronaut:micronaut-http-server-netty"
    compile "io.micronaut:micronaut-inject"
    compile "io.micronaut:micronaut-runtime"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
    compileOnly "io.micronaut:micronaut-inject-java"

    // Micronaut Mongo support
    compile "io.micronaut.configuration:micronaut-mongo-reactive:1.1.0.BUILD-SNAPSHOT"
    compile "org.mongodb:mongo-java-driver"
    compile("org.litote.kmongo:kmongo:$kmongoVersion") {
        exclude group: 'org.mongodb'
    }
    testCompile "de.flapdoodle.embed:de.flapdoodle.embed.mongo:$embeddedMongoVersion"

    compile "io.github.microutils:kotlin-logging:$kotlinLoggingVersion"
    testCompile "io.micronaut.test:micronaut-test-spock:${micronautTestVersion}"
    testCompile "io.micronaut:micronaut-inject-groovy"

    kapt "io.micronaut:micronaut-inject-java"
//    kaptTest "io.micronaut:micronaut-inject-java"
//    testCompile "org.jetbrains.spek:spek-api:$spekVersion"
//    testRuntime "org.jetbrains.spek:spek-junit-platform-engine:$spekVersion"
//    testCompile "org.junit.jupiter:junit-jupiter-api:$junitVersion"
//    testRuntime "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
    runtime "ch.qos.logback:logback-classic:1.2.3"
//    testCompile "junit:junit:4.12"
    testCompile "io.micronaut:micronaut-inject-java"
}

shadowJar {
    mergeServiceFiles()
}

mainClassName = "example.Application"

//test {
//    useJUnitPlatform()
//}

compileKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
        //Will retain parameter names for Java reflection
        javaParameters = true
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
        javaParameters = true
    }
}